name: Basic personal page generation

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:

  build:

    runs-on: ubuntu-latest

    env:
      fail-fast: true

    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Build main homepage
        uses: docker://pandoc/core:3.2
        with:
          args: >-
            --standalone
            --from commonmark_x+alerts
            --output=website/index.html
            --template=pandoc/template.html4
            --css=style.css
            --toc
            --toc-depth=1
            --resource-path=.
            --lua-filter=pandoc/paper.lua
            --lua-filter=pandoc/date.lua
            src/index.md

      - name: Build additional pages
        run: |
          # Compiler tous les fichiers markdown du dossier website/pages
          for file in website/pages/*.md; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .md)
              docker run --rm \
                -v "$PWD:/data" \
                -u $(id -u):$(id -g) \
                pandoc/core:3.2 \
                --standalone \
                --from commonmark_x+alerts \
                --output="website/${filename}.html" \
                --template=pandoc/template.html4 \
                --css=style.css \
                --toc \
                --toc-depth=2 \
                --resource-path=. \
                --lua-filter=/data/pandoc/paper.lua \
                --lua-filter=/data/pandoc/date.lua
                "$file"
            fi
          done
          mv website/pages/*.html website/

      - name: Setup Pages
        if: github.ref_name == github.event.repository.default_branch
        uses: actions/configure-pages@v3
      - name: Upload artifact
        if: github.ref_name == github.event.repository.default_branch
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'website'

  deploy:
    if: github.ref_name == github.event.repository.default_branch
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4



