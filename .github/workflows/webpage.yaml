name: Basic personal page generation

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Create .nojekyll file
        run: touch website/.nojekyll

      - name: Build main homepage
        run: |
          docker run --rm \
            -v "$PWD:/data" \
            -u $(id -u):$(id -g) \
            pandoc/core:3.2 \
            --standalone \
            --from commonmark_x+alerts \
            --output="/data/website/index.html" \
            --template=/data/pandoc/template.html4 \
            --css=style.css \
            --toc \
            --toc-depth=1 \
            --resource-path=/data \
            --lua-filter=/data/pandoc/paper.lua \
            --lua-filter=/data/pandoc/date.lua \
            "/data/src/index.md"

      - name: Build additional pages
        run: |
          for file in website/pages/*.md; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .md)
              docker run --rm \
                -v "$PWD:/data" \
                -u $(id -u):$(id -g) \
                pandoc/core:3.2 \
                --standalone \
                --from commonmark_x+alerts \
                --output="/data/website/${filename}.html" \
                --template=/data/pandoc/template.html4 \
                --css=style.css \
                --toc \
                --toc-depth=2 \
                --resource-path=/data \
                --lua-filter=/data/pandoc/paper.lua \
                --lua-filter=/data/pandoc/date.lua \
                "/data/$file"
            fi
          done

      - name: Debug - List generated files
        run: |
          echo "=== Files in website ==="
          ls -la website/
          echo "=== Content check ==="
          if [ -f "website/index.html" ]; then
            echo "✓ index.html exists"
            head -5 website/index.html
          else
            echo "❌ index.html missing!"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'website'

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
